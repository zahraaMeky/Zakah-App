{%extends 'base.html'%}
{% load static %}
{%block body%}

  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'assets/images/login_1.jpg'%}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="{% static 'assets/images/logo.png'%}" alt="logo" class="logo" style="margin-top: -15px;">
                <span style="font-size: 30px;font-weight: bold;"> Login</span>
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form method="POST">{% csrf_token %}
                  <div class="form-group">
                    <label for="UserName" class="sr-only">Email</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                  {% endif %}
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  {%endblock%}
