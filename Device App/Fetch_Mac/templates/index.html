<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Fetch Mac Address!</title>
  </head>
  <body style="background: #f7f7f7">
    <div class="get_mac">
        <div class="row d-flex justify-content-center">
          <p class="display-6 text-center mt-5 f">Add Device</p>
            <div class="col-md-6">
              <form method="post" class="py-5">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-desktop"></i></span>
                  <input type="text" name="DevName" class="form-control" placeholder="Device Name" aria-label="devname" aria-describedby="basic-addon1" value="{{devName}}" required>
               </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-laptop"></i></span>
                  <input type="text" name="Devmac" class="form-control" placeholder="devmac" aria-label="devmac" aria-describedby="basic-addon1" value="{{mac_address}}" disabled>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-barcode"></i></span>
                  <input type="text" name="Serial" class="form-control" placeholder="Serial" aria-label="Serial" aria-describedby="basic-addon1" value="{{devSerial}}" disabled>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                  <input type="text" name="chname" class="form-control" placeholder="Charity User" aria-label="charity" aria-describedby="basic-addon1" value="{{charityuser}}" >
                </div>
                {% if devexit == 0 %}
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                  <input type="password" name="chpass" class="form-control" placeholder="Charity Password" aria-label="charity" aria-describedby="basic-addon1"  >
                </div>
                <div class="input-group">
                  <input type="submit"  class="form-control  btn btn btn-success"  value="حفظ">
                </div>
                {% else %}
                <div class="input-group">
                  <input type="submit"  class="form-control  btn btn btn-success"  value="حفظ" disabled>
                </div>
                {% endif %}
              
              </form>
              {% if messages %}
              {% for message in messages %}
              {% if message.tags == 'success'%}
              <div class="alert alert-success" role="alert">
                {{message}}
              </div>
              {% elif message.tags == 'error'%}
              <div class="alert alert-danger" role="alert">
                {{message}}
              </div>
              {% endif %}
              {% endfor %}
          {% endif  %}

            </div>
        </div>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
