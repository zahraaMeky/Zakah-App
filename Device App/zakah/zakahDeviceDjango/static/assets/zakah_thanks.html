<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet"> 
    <link href="assets/css/stylesheet.css"    rel="stylesheet">
    <title>Zakah</title>
  </head>
  <body>
    <section class="main text-center">
        <div class="overlay">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-10">
                        <div class="row d-flex justify-content-center">
                            <div class="col-2">
                                <div class="zakah_logo">
                                    <img class="img-fluid" src="assets/images/logo.png">
                                </div><!-- end zakah_logo div-->
                            </div><!-- end col-2 div (contain image)-->
                        </div><!-- end row div (internal row inside col-10)row one-->
                        <div class="my-5"></div>
                         <!--start second row-->
                        <div class="row">
                            <div class="col">
                                <div class="zakah_heading">
                                   <span class="english-heading">done successfully<span>
                                    <span class="arabic-heading">تمت العملية بنجاج<span>
                                </div><!-- end zakah_logo div-->
                            </div><!-- end col-2 div (contain heading)-->
                        </div><!-- end row div (internal row inside col-10)row 2-->
                        <div class="my-5"></div>
                        <!--start third row-->
                        <div class="row" >
                            <div class="col d-flex justify-content-center"> 
                                <div class="input-money">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">المبلغ </span>
                                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                        <span class="input-group-text">Amount</span>
                                      </div>
                                </div> 
                            </div><!-- End col-2 (one)(contain icon)-->
                            </div><!--end row-->
                            <div class="my-5"></div>
                            <div class="row d-flex justify-content-center">
                            <!--col 4-->
                            <div class="col-2">
                                <div class="zakah_donate bounce-2">
                                    <img class="img-fluid bounce-2" src="assets/images/deposit-icon.png">
                                </div><!-- end zakah_logo div-->
                            </div><!-- End col-2 (four)(contain icon)-->
                        </div><!-- end row div (internal row inside col-10)row one-->
                        <!--End second row-->
                        <div class="row d-flex justify-content-center">
                        <!--col 4-->
                        <div class="col">
                            <div class="wrapper">
                                <button class="finish-btn">
                                  <a href="">
                                      <span class="english-finish">Finish</span> 
                                      <span class="arabic-finish">إنتهاء</span> 
                                  <span class="sp"></span>
                                  <span  class="sp"></span>
                                  <span  class="sp"></span>
                                  <span  class="sp"></span>
                                </a>
                                </button>
                              </div>
                    </div><!-- end row div (internal row inside col-10)row one-->
                    <!--End second row-->
                    </div><!-- end col-10 div-->
                </div><!-- end row div-->
            </div><!-- end container div-->
        </div><!-- end overlay div-->
    </section><!-- end main section-->

    <!-- js files -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/typed.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/main.js"></script>

    
  </body>
</html>
